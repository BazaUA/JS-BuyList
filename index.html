<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
    
</head>
<body>
<div class="bl-background">
    <div class="bl-center">
        <div class="bl-list">
            <input placeholder="Назва товару" class="bl-input"/>
            <button class="bl-add">Додати</button>
            <hr>
            <div class="bl-row-temp" style="display:none"> 
            <div class="bl-row">
                <div class="bl-product">
                    Помідори
                </div>
                <input class="inputReduct" type="text" style="display:none"/>
                <div class="bl-count">
                    <button class="bl-mines">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttonsRight">
                     <button class="bl-buttonsDel">x</button>
                </div>
                <div class="bl-buttonsRight">
                    <button class="bl-buttonsBuy">Куплено</button>
                    <button class="bl-buttonsNotBuy" style="display:none">Не куплено</button>
                </div> 
            </div>
                <hr>
            </div>
        </div>
        <div class="bl-bought">
        <div class="bl-bought-temp">
            <div class="bl-title">Залишилося</div><hr>
            <div class="temp"  style="display:none">
                <span class="bl-storage-temp">
                    <span class="bl-storage">Помідори</span><span class="bl-buyProd">1</span>
                </span>
            </div>
        </div><hr>
            <div class="bl-boughted-temp">
            <div class="bl-title">Куплене</div><hr>
            <div class="temped"  style="display:none">
                <span class="bl-storage-temp">
                    <span class="bl-storage" style="text-decoration: line-through">
                        Помідори
                    </span><span class="bl-buyProd" style="text-decoration: line-through">1</span>
                </span>
            </div>
            </div><hr>
        </div>
                 
    </div>
</div>
<div class="badge">
    <div class="badge-title">Buy List</div>
        <div class="badge-student-name">Created by Bazalytskyi</div>
</div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    
</body>
</html>
